<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <h1>este video es de youtube </h1>
    <p>estoy  incrustando videos  haciendo uso de iframe en mi pagina</p>
    <!-- la etiqueta iframe se utiliza para incrustar herramientas de terceros ejemplo
    el reproductor de youtube o la herrramienta de google maps
    eso quiere decir que puedo insertar otras herramientas de terceros a parte de youtube
    y google maps averiguar que otros servicios de terceros hacen uso de iframe para insertar sus herramientas en nuestra web -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/hLKwsJHspCw?si=-_aXveBgDAxKf5jl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>insertando un mapa</h1>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15437.505709910034!2d-74.13499118658257!3d-14.691292216641886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x911488d1d7105e49%3A0xbb794249df2bf8f0!2zUHVxdcOtbw!5e0!3m2!1ses!2spe!4v1715187895050!5m2!1ses!2spe"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
